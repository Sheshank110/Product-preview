<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Fraunces", serif;
        background-color: rgba(243, 234, 227);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .maincontainer {
        background-color: rgba(255, 255, 255);
        display: flex;
        flex-direction: row;
        height: 300px;
        width: 430px;
        border-radius: 10px;
      }
      .image {
        border-bottom-left-radius: 10px;
        border-top-left-radius: 10px;
        width: 50%;
      }
      .PERFUME {
        color: rgba(136, 137, 146);
        font-size: 9px;
        letter-spacing: 5px;
        margin-bottom: 0px;
        margin-top: 0px;
        font-style: bold;
        font-family: "Montserrat", sans-serif;
      }
      .second-text {
        font-size: 25px;
        line-height: 24px;

        font-weight: bolder;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .description {
        font-size: 10px;
        color: rgba(136, 137, 146);
        margin-top: 0px;
        margin-bottom: 0px;
        line-height: 16px;
        font-family: "Montserrat", sans-serif;
      }
      .price {
        color: rgba(59, 130, 104);
        font-size: 22px;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .discount {
        color: rgba(136, 137, 146);
        font-size: 10px;
        text-decoration: line-through;
        display: flex;
        align-items: center;
        margin-top: 0px;
        margin-bottom: 0px;
        font-family: "Montserrat", sans-serif;
      }
      .priceanddiscount {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding-right: 40px;
      }
      .textcontainer {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 50%;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .button {
        background-color: rgba(59, 130, 104);
        color: white;
        height: 35px;
        width: 180px;
        border: none;
        border-radius: 5px;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
      }
      .iconandbtn {
        display: flex;
        justify-content: center;
      }
      .center {
        display: flex;
        align-items: center;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="maincontainer">
      <img src="images/image-product-desktop.jpg" alt="" class="image" />
      <div class="textcontainer">
        <p class="PERFUME">PERFUME</p>
        <h1 class="second-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="priceanddiscount">
          <h2 class="price">$149.99</h2>
          <p class="discount">$169.99</p>
        </div>
        <div class="center">
          <button class="button">
            <img
              src="images/icon-cart.svg"
              alt=""
              style="width: 12px; height: 12px; margin-right: 10px"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
